<script>
  window.itemClick = new Event('itemclick');
  window.swipeLeft = new Event('swipeleft');
  document.addEventListener('deviceReady',function () {
    console.log('deviceReady');
  })

  if(!!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)){
    console.log('ios')
    window.addEventListener('native.keyboardshow', keyboardShowHandler);
    // 监听键盘隐藏
    window.addEventListener('native.keyboardhide', keyboardHideHandler);
  }

  function keyboardShowHandler(e){
    //e.keyboardHeight 这个可以直接获取软键盘的高度
    console.log( e.keyboardHeight)
    document.querySelector('.mw-page-header').style.top=0
    document.querySelector('.mw-page-header').style.top= -document.querySelector('.mw-page-header').getBoundingClientRect().top+'px'
  }

  function keyboardHideHandler(e){
    //......
    console.log('keyboardshow')
    document.querySelector('.mw-page-header').style.top=0
  }
</script>
