log4j.rootLogger=debug,Console,info,error
#log4j.addivity.org.apache=false

log4j.logger.druid.sql=warn,stdout,log,errorlog
log4j.logger.druid.sql.DataSource=warn,stdout,log,errorlog
log4j.logger.druid.sql.Connection=warn,stdout,log,errorlog
log4j.logger.druid.sql.Statement=warn,stdout,log,errorlog
log4j.logger.druid.sql.ResultSet=warn,stdout,log,errorlog

log4j.appender.debug=org.apache.log4j.DailyRollingFileAppender
log4j.appender.debug.File=../logs/motooling_Debug.log
log4j.appender.debug.Append=true
log4j.appender.debug.Threshold=DEBUG
log4j.appender.debug.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.conversionPattern= [%-5p] [%d{yyyy-MM-dd HH\:mm\:ss} %c{1} \:%L ] %m%n

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH\:mm\:ss,SSS}][%c]%m%n

log4j.appender.info=org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.File=../logs/motooling_Info.log
log4j.appender.info.Append=true
log4j.appender.info.Threshold=DEBUG
log4j.appender.info.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.conversionPattern= [%-5p] [%d{yyyy-MM-dd HH\:mm\:ss} %c{1} \:%L ] %m%n

log4j.appender.error=org.apache.log4j.DailyRollingFileAppender
log4j.appender.error.File=../logs/motooling_Error.log
log4j.appender.error.Append=true
log4j.appender.error.Threshold=ERROR
log4j.appender.error.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.conversionPattern=[%-5p] [%d{yyyy-MM-dd HH\:mm\:ss} %c{1} \:%L ] %m%n
